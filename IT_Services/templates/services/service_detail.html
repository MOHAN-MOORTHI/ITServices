<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ service.service_name }} - IT Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h2>{{ service.service_name }}</h2>
    <p>Price: {{ service.service_price }}</p>
    <p>Package: {{ service.service_package }}</p>
    <p>Tax: {{ service.service_tax }}</p>
    <img src="{{ service.service_image.url }}" alt="{{ service.service_name }}">
    <a href="{% url 'service_update' service.pk %}">Update</a>
    <form method="post" action="{% url 'service_delete' service.pk %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</body>
</html>
